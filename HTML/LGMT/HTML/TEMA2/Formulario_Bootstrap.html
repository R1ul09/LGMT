<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario Mejorado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace a FontAwesome para los iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<!-- Fondo gris claro -->
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6"> <!-- Columna que ocupa 6 de 12 espacios -->
      <div class="card shadow-lg p-4"> <!-- Tarjeta con sombra y relleno -->
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form action="/action_page.php">
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" class="form-control" id="pwd" placeholder="Escribe tu contraseña" name="pswd">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember"> Recuerdame</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div class="mt-4">
          <label for="comment" class="form-label"><i class="fas fa-comment"></i> Comentarios</label>
          <textarea class="form-control" rows="4" id="comment" name="text" placeholder="Escribe tu comentario..."></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
