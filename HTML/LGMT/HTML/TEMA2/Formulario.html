<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1 align="center">Formulario</h1>
    <table align="center" border="2" cellpadding="20">
        <tr><td bgcolor="red">
            <form action="">
                <p><font color="white">
                    Nombre: <input type="text" name="nombre" size="25" maxlength="40"><br>
                    Dirección: <input type="text" name="apellido" size="25" maxlength="40"><br>
                    Telefono: <input type="text" name="telefono" size="25" maxlength="40" value="0"><br>
                    Edad: <input type="text" name="edad" size="25" maxlength="40" value="0"><br>
                    Población: <input type="text" name="poblacion" size="25" maxlength="40" value="El Puerto de Santa María"><br>
                </font></p>
            </form>
        </td></tr>
    </table>
</body>
</html>
