<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1 align="center">Formulario</h1>
    <table align="center" border="2" cellpadding="20">
        <tr><td bgcolor="red">
            <form action="">
                <p><font color="white">
                    Nombre: <input type="text" name="nombre" size="25" maxlength="40"><br>
                    Dirección: <input type="text" name="apellido" size="25" maxlength="40"><br>
                    Telefono: <input type="number" name="telefono" size="25" maxlength="40"><br>
                    Edad: <input type="number" name="edad" size="25" maxlength="40"><br>
                    Población: <input type="text" name="poblacion" size="25" maxlength="40"><br>
                    <br>

                    Sexo: <input type="radio" name="sexo" value="Masculino">Masculino
                    <input type="radio" name="sexo" value="Femenino">Femenino
                    <input type="radio" name="sexo" value="Otro">otro
                    <br><br>

                    Tipo de Juego preferido: <input type="radio" name="juegos" value="ajedrez">Ajedrez
                    <input type="radio" name="juegos" value="RPG">RPG
                    <input type="radio" name="juegos" value="Mundo Abierto">Mundo Abierto
                    <input type="radio" name="juegos" value="Otro">Otro<br>
                    <br>
                    Deportes Preferidos: <input type="checkbox" name="deportes" value="baloncesto">Baloncesto
                    <input type="checkbox" name="deportes" value="futbol">Futbol
                    <input type="checkbox" name="deportes" value="tenis">Tenis
                    <input type="checkbox" name="deportes" value="otro">Otro<br><br>

                    Tipo de serie preferido:
                    <select name="Series">
                        <option value="Terror">Terror</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Acción">Acción</option>
                        <option value="Romance">Romance</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Drama">Drama</option>
                        <br><br>

                    </select>
                    <br>
                    <hr>
                    <br>

                    <center><input type="button" value="Salir" onclick="window.close()">
                    <input type="button" value="Fecha" onclick="alert(Date())">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Guardar"></center>
                    
                </font></p>
            </form>
        </td></tr>
    </table>
</body>
</html>
