<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Grid</title>
    <style>
        /* Aplicamos a todos los elementos lo siguiente: 
        quita márgenes y paddings, ajustamos el modelo de caja y definimos tamoaño y letra */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
        }

        /* Definimos un contenedor principal como un grid, con espaciado entre elementos */
        .container {
            padding: 5vw; /* Espaciado interior proporcional al ancho de la ventana, sobre todo para resoluciones como los moviles */
            height: 100vh; /* Con esto ocuparemos toda la altura disponible de la pantalla. */
            background-color: #eeeeee; 
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Con esto creamos 4 columnas iguales */
            gap: 5px; /* Espaciado entre las celdas del grid */
        }

        /* Estilo base para cada ítem(cada cuadradito): color, redondeo y centrar contenido */
        .item {
            background: #fb6942; 
            border-radius: 1rem; 
            color: #fff; 
            display: grid; /* Usamos grid para centrar el contenido */
            place-items: center;
        }

        /* Estilo especial para el botón "+" con mayor tamaño y posición personalizada con el grid */
        .item1 {
            background: #fb6942; 
            border-radius: 1rem; 
            color: #fff;
            display: grid; 
            place-items: center; 
            grid-row: 4 / span 2; /* Va a ocupar desde la fila 4 y se va a extender 2 filas */
            grid-column: 4; /* Se posiciona en la cuarta columna */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Off</div>
        <div class="item">√</div>
        <div class="item">%</div>
        <div class="item">/</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">X</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item1">+</div> 
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item">=</div>
    </div>
</body>
</html>
