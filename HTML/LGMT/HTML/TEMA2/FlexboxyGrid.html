<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
    }

        .container {
        padding: 5vw;
        height: 100vh;
        background-color: #eeeeee;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }

        .item {
        background: #fb6942;
        border-radius: 1rem;
        color: #fff;
        display: grid;
        place-items: center;
    }

        .item1 {
        background: #fb6942;
        border-radius: 1rem;
        color: #fff;
        display: grid;
        place-items: center;
        grid-row: 4  / span 2;
        grid-column: 4;
    }
    </style>
</head>
<body>
    <!-- Vamos a ver para qué sirve flexbox -->
    <div class="container">
        <div class="item">Off</div>
        <div class="item">√</div>
        <div class="item">%</div>
        <div class="item">/</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">X</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item1">+</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item">=</div>
    </div>
</body>
</html>
