<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Vehículos</title>
  <link rel="stylesheet" href="coches_api.css">
</head>
<body>

  <h1>Configurador de Vehículos</h1>

  <!-- Comienza nuestro formulario, todo lo que el usuario selecciona va dentro de este <form> -->
  <form id="formulario">

    <!-- GRUPO: Tipo de vehículo -->
    <div class="grupo">
      <h3>Tipo de vehículo</h3>
      <!-- Esto es un desplegable para elegir entre coche o moto -->
      <!-- Cuando el usuario cambie la opción, se ejecuta la función actualizarFormulario() -->
      <select name="vehiculo" id="vehiculoSelect" onchange="actualizarFormulario()">
        <option value="Coche">Coche</option>
        <option value="Moto">Moto</option>
      </select>
    </div>

    <!-- GRUPO: Tipo de motor -->
    <div class="grupo">
      <h3>Tipo de motor</h3>
      <label><input type="radio" name="motor" value="Gasolina"> Gasolina</label>
      <label><input type="radio" name="motor" value="Diésel"> Diésel</label>
      <label><input type="radio" name="motor" value="Eléctrico"> Eléctrico</label>
      <label><input type="radio" name="motor" value="Híbrido"> Híbrido</label>
    </div>

    <!-- GRUPO: Transmisión -->
    <div class="grupo">
      <h3>Transmisión</h3>
      <label><input type="radio" name="transmision" value="Manual"> Manual</label>
      <label><input type="radio" name="transmision" value="Automático"> Automático</label>
      <label><input type="radio" name="transmision" value="CVT"> CVT</label>
    </div>

    <!-- GRUPO: Tracción -->
    <div class="grupo">
      <h3>Tracción</h3>
      <label><input type="radio" name="traccion" value="Delantera"> Delantera</label>
      <label><input type="radio" name="traccion" value="Trasera"> Trasera</label>
      <label><input type="radio" name="traccion" value="4x4"> 4x4</label>
    </div>

    <!-- GRUPO: Tipo de carrocería (solo para coches) -->
    <div class="grupo" id="carroceriaGrupo">
      <h3>Tipo de carrocería</h3>
      <label><input type="radio" name="carroceria" value="Sedán"> Sedán</label>
      <label><input type="radio" name="carroceria" value="SUV"> SUV</label>
      <label><input type="radio" name="carroceria" value="Coupé"> Coupé</label>
    </div>

    <!-- GRUPO: Número de puertas (solo para coches) -->
    <div class="grupo" id="puertasGrupo">
      <h3>Número de puertas</h3>
      <label><input type="radio" name="puertas" value="2"> 2</label>
      <label><input type="radio" name="puertas" value="4"> 4</label>
      <label><input type="radio" name="puertas" value="5"> 5</label>
    </div>

    <!-- GRUPO: Color del vehiculo -->
    <div class="grupo">
      <h3>Color del vehículo</h3>
      <label><input type="radio" name="color" value="Rojo"> Rojo</label>
      <label><input type="radio" name="color" value="Azul"> Azul</label>
      <label><input type="radio" name="color" value="Negro"> Negro</label>
      <label><input type="radio" name="color" value="Blanco"> Blanco</label>
    </div>

    
    <div class="grupo">
      <h3>Accesorios extra</h3>
      <label><input type="checkbox" name="extras" value="Aire acondicionado"> Aire acondicionado</label>
      <label><input type="checkbox" name="extras" value="Navegador GPS"> Navegador GPS</label>
      <label><input type="checkbox" name="extras" value="Asientos de cuero"> Asientos de cuero</label>
      <label><input type="checkbox" name="extras" value="Techo solar"> Techo solar</label>
    </div>    

    <div class="botones">
        <!-- Botón para mostrar los vehículos recomendados -->
        <button type="button" onclick="enviar()">Mostrar vehículos recomendados</button>

        <!-- Botón para resetear el formulario -->
        <button type="reset">Restablecer formulario</button>
    </div>
  
  </form>

  <!-- Este div muestra el precio total y se va a ir actualizando actual abajo a la derecha -->
  <div id="precioTotal">Precio total: 0€</div>

  <!-- Aquí se mostrará el resultado final con la frase -->
  <div id="resultado"></div>

</body>
</html>
