<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#start").click(function(){
    $("div").animate({left: '750px'});
  });
});

$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });
});

$(document).ready(function(){
  $("#abajo").click(function(){
    $("div").animate({top: '600px'});
  });
});

$(document).ready(function(){
  $("#finish").click(function(){
    $("div").animate({left: '5px'});
  });
});

$(document).ready(function(){
  $("#arriba").click(function(){
    $("div").animate({top: '100px'});
  });
});
</script> 
</head>
<body>

<button id="start">derecha Animation</button>
<button id="finish">izquierda animation</button>
<button id="abajo">abajo Animation</button>
<button id="arriba">arriba Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
