<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        /* Estilos del formulario */
        form input { display: block; font-size: 0.84em; border: solid 2px #ccc; margin-bottom: 10px; padding: 5px; }
        form input:focus { border: 2px solid rgba(0,0,0,.4); }
        form input.error { border: 2px solid #dd356e; }
        /* Estilos de mensajes de error */
        form .messages { color: #dd356e; background-color: rgba(212, 63, 58, 0.25); display: none; padding: 5px; margin-bottom: 10px; }
        form .messages.show { display: block; }
    </style>
</head>
<body>

    <form id="formRegister">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Teléfono:</label>
        <input type="number" id="phone" name="phone">
      
        <div class="messages"></div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const $form = document.getElementById('formRegister');
            const $name = document.getElementById('name');
            const $email = document.getElementById('email');
            const $phone = document.getElementById('phone');
            const $messages = document.querySelector('.messages');

            $form.addEventListener('submit', function (event) {
                event.preventDefault();
                let errors = [];

                // Limpiar mensajes anteriores
                $messages.innerHTML = "";
                $messages.classList.remove("error-message", "success-message");
                $messages.style.display = "none";

                // Validación del nombre
                if ($name.length < 3) {
                    errors.push("El nombre debe tener al menos 3 caracteres.");
                    $name.classList.add("error");
                } else {
                    $name.classList.remove("error");
                }

                // Validación del teléfono
                if ($phone.length != 9) {
                    errors.push("El teléfono debe tener exactamente 9 dígitos numéricos.");
                    $phone.classList.add("error");
                } else {
                    $phone.classList.remove("error");
                }

                // Mostrar mensajes de error o éxito
                if (errors.length > 0) {
                    $messages.innerHTML = errors.join("<br>");
                    $messages.classList.add("error-message");
                    $messages.style.display = "block";
                } else {
                    $messages.innerHTML = "Formulario enviado correctamente ✅";
                    $messages.classList.add("success-message");
                    $messages.style.display = "block";

                    // Simulación de envío después de 2 segundos
                    setTimeout(() => {
                        $form.reset();
                        $messages.style.display = "none";
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
