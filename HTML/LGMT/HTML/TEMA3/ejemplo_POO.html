function validarUsuario(nombre, edad) {
    this.nombre = nombre;
    this.edad = edad;

    this.mayorEdad = function () {
        if (this.edad > 18) {
            return true;

/* Ejercicio */

class GestorVectores {
    constructor() {
        this.vector_numeros = new Array();
    }

    getMedia() {
        let suma = this.vector_numeros.reduce((a, b) => a + b, 0);
        return suma / this.vector_numeros.length;
    }

    getMediana() {
        let sorted = [...this.vector_numeros].sort((a, b) => a - b);
        let mitad = Math.floor(sorted.length / 2);
        return sorted.length % 2 === 0 ? (sorted[mitad - 1] + sorted[mitad]) / 2 : sorted[mitad];
    }

    getModa() {
        let frecuencias = {};
        this.vector_numeros.forEach(num => {
            frecuencias[num] = (frecuencias[num] || 0) + 1;
        });
        let maxFrecuencia = Math.max(...Object.values(frecuencias));
        return Object.keys(frecuencias).filter(num => frecuencias[num] === maxFrecuencia);
    }
}

let vector_prueba = new GestorVectores();
vector_prueba.vector_numeros = [1, 2, 2, 3, 4, 4, 4, 5];

document.write("<br/> Media: " + vector_prueba.getMedia());
document.write("<br/> Mediana: " + vector_prueba.getMediana());
document.write("<br/> Moda: " + vector_prueba.getModa().join(", "));
