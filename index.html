<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA RAÚL ZALDÚA</title>
    <link rel="icon" href="icon.ico">
</head>
<body>
    <style>
        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes headerHover {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes borderAnimation {
            0% { border-color: #f44336; }
            25% { border-color: #ff0062; }
            50% { border-color: #800080; }
            75% { border-color: #0000FF; }
            100% { border-color: #f44336; }
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(-45deg, #FF0000, #ff0062, #800080, #0000FF);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            max-width: 1200px;
            margin-top: 20px;
            position: relative;
            padding: 20px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 15px;
            border: 15px solid;
            animation: borderAnimation 3s linear infinite;
            z-index: -1;
        }

        h1, h2 {
            color: #f44336;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: color 0.3s;
        }

        h1:hover, h2:hover {
            color: #ff6666;
        }

        h2 {
            font-size: 1.2em;
            color: #f4f4f9;
            font-style: italic;
        }

        .header {
            width: 90%;
            max-width: 700px;
            height: 250px;
            margin: 10px 0;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.8);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .header:hover {
            animation: headerHover 1s ease-in-out infinite;
        }

        .title {
            font-size: 2.8em;
        }

        .subtitle {
            font-size: 1.6em;
        }

        .courses {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .course {
            width: 45%;
            min-width: 360px;
            background-color: #333;
            border: 2px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .title {
            font-size: 2.8em;
            animation-delay: 0.2s;
        }

        .course:hover {
            transform: scale(1.05);
        }

        h4 {
            font-size: 1.5em;
            color: #f44336;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #f44336;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6666;
            text-decoration: underline;
        }
    </style>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Ejemplo de index.html</h1>
            <h1 class="title">RAÚL ZALDÚA GUTIÉRREZ</h1>
            <h2 class="subtitle">Lenguaje de Marcas 1 DAW <b>Curso 24/25</b></h2>
        </div>

        <div class="courses">
            <div class="course">
                <h4>1: Introducción al lenguaje de marcas</h4>
                <ul>
                    <li><a href="HTML/LGMT/XML/Lista_Alumnos.xml" target="_blank">Ejercicio 1</a></li>
                    <li><a href="HTML/LGMT/XML/examenRaul.xml" target="_blank">Ejercicio 2</a></li>
                </ul>
            </div>
            <div class="course">
                <h4>Tema 2: HTML</h4>
                <ul>
                    <li><a href="HTML/LGMT/HTML/TEMA1/listas.html" target="_blank">Ejercicio 1: Listas</a></li>
                    <li><a href="HTML/LGMT/HTML/TEMA2/HorarioClase.html" target="_blank">Ejercicio 2: Horario</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
